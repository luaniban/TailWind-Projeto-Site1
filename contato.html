<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Contato</title>
</head>
<body>
    <div class="flex flex-col w-screen h-screen">
    <header class="w-full h-16 bg-gray-100 ">
        <nav class="container flex items-center justify-between w-full h-full px-4 mx-auto ">
            <div class="text-3xl font-bold"><a href="./index.html">Logo</a></div>
            <ul class="text-sm">
                <a href="./mais-resorts.html" class="m-4 text-gray-600 hover:text-gray-800">Mais resorts</a>
                <a href="" class="m-4 text-gray-600 hover:text-gray-800">Sobre nós</a>
                <a href="" class="m-4 text-gray-600 hover:text-gray-800">Informações</a>
                <a href="./contato.html" class="m-4 text-gray-600 hover:text-gray-800">Contato</a>
            </ul>
        </nav>
    </header>
    <main class="container flex flex-col items-end justify-end p-6 mx-auto mt-12 bg-gray-300 rounded-lg">
        
        <h1 class="text-2xl w-96">Deseja falar conosco?</h1> 

        <Form class="flex flex-col mt-6 space-y-4 w-96">
                <div>
                    <label 
                    for="nome" 
                    class="absolute text-sm text-gray-700 transition-all left-2 top-2 peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500"
                >
                    Digite seu nome
                </label>
                <input 
                    id="nome" 
                    type="text" 
                    placeholder=" " 
                    class="w-full px-2 py-4 placeholder-transparent border border-gray-300 rounded-md peer bg-gray-50 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                >

            </div>
            
            <div>
                <label 
                    for="email" 
                    class="text-sm text-gray-700 transition-all left-2 top-2 peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500"
                >
                    Digite seu e-mail
                </label>
                <input 
                    id="email" 
                    type="text" 
                    placeholder=" " 
                    class="w-full px-2 py-4 placeholder-transparent border border-gray-300 rounded-md peer bg-gray-50 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            
            <div >
                <label 
                    for="mensagem" 
                    class="text-sm text-gray-700 transition-all left-2 top-2 peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500"
                >
                    Escreva sua mensagem
                </label>
                <textarea 
                    id="mensagem" 
                    placeholder="" 
                    class="w-full px-2 py-4 placeholder-transparent border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
               
            </div>
        </Form>
    </div>   
        
    
    </main>

    <footer class="h-16 mt-6 bg-gray-300 mw-full"></footer>


    
</body>

</html>
