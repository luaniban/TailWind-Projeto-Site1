<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="flex items-center justify-center w-screen h-screen bg-gray-100" >

    <div class="w-96">
    
        <h1 class="mb-4 text-3xl font-bold text-center">Login</h1>
        <div class="p-6 space-y-4 bg-white rounded-md shadow-md">
            
            <div>
                <label for="email" class="mb-1">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" class="w-full px-2 py-1 text-sm text-gray-700 placeholder-gray-200 transition duration-200 ease-in-out border border-gray-300 rounded bg-gray-50 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label for="password" class="mb-1">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" class="w-full px-2 py-1 text-sm text-gray-700 placeholder-gray-200 transition duration-200 ease-in-out border border-gray-300 rounded bg-gray-50 focus:border-blue-500 focus:outline-none">
            </div>
            <div class="text-right">
               <a href="" class="text-sm text-gray-400 hover:underline">Esqueci minha senha</a>
            </div>
            <div>
                <a href="./index.html">
                    <button class="w-full px-4 py-1 text-white bg-blue-500 rounded shadow hover:bg-blue-600">
                        Login
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
